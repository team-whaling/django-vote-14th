version: '3.8'
services:

  web:
    container_name: web
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: gunicorn vote.wsgi:application --bind 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: vote.settings.prod
    env_file:
      - .env
    volumes:
      - static:/home/app/web/static
      - media:/home/app/web/media
    expose:
      - 8000
    entrypoint:
      - sh
      - config/docker/entrypoint.prod.sh

  nginx:
    container_name: nginx
    build: ./config/nginx
    volumes:
      - static:/home/app/web/static
      - media:/home/app/web/media
      - ./certbot/conf:/etc/letsencrypt # 동일한 디렉토리 마운트
      - ./certvot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    restart: unless-stopped
    command: certonly --webroot --webroot-path=/var/www/certbot --email myemail@google.com --agree-tos --no-eff-email -d whaling-vote.kro.kr
    volumes:
      - ./certbot/conf:/etc/letsencrypt # nginx 컨테이너에 certbot연결
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
volumes:
  static:
  media: